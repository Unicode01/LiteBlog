            <img src="{{blogger_avatar}}" alt="{{blogger_name}}">
        </div>
        <div class="card-blogger-name">
            {{blogger_name}}
            <div class="card-blogger-bio">
                {{blogger_bio}}
            </div>
        </div>
        
        <div class="card-blogger-contacter">
            
            
        </div>
    </div>
    <div class="blogger-info-container" style="display: none;" data-blogger-name="{{blogger_name}}" data-blogger-avatar="{{blogger_avatar}}" data-blogger-bio="{{blogger_bio}}" data-blogger-contact-info="{{blogger_contact_info}}"></div>
