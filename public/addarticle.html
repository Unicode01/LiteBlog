<!DOCTYPE html>
<html>
    <head>
        <title>Add Article - LiteBlog</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/add_article.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/customizestyle.css"></link>
        <link rel="stylesheet" type="text/css" href="/css/article.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app" class="height-100">
            <div id="top-bar" class="top-bar display-flex justify-content-space-between align-items-center height-50px width-100">
                <div id="logo" class="logo display-flex align-items-center justify-content-center height-50px">
                    <a href="/" class="link width-30px height-30px padding-10px"><img src="/img/logo.webp" class="logo img width-30px height-30px" alt="logo"></a>
                    <span class="logo text padding-10px">{{global:TopBarTitle}}</span>
                </div>
                

                <div id="function-bar" class="function-bar display-flex align-items-center justify-content-center height-30px padding-10px">
                    <a href="/feed/rss.xml" id="rss-button" class="rss-button button padding-10px width-30px height-30px">
                        <img src="/img/rss.webp" class="rss-icon img width-30px height-30px" alt="rss feed">
                    </a>

                    <a href="#history" id="history-button" class="history-button button padding-10px width-30px height-30px">
                        <img src="/img/history.webp" class="history-icon img width-30px height-30px" alt="hisotry">
                    </a>
                    
                    
                </div>
            </div>

            <div id="content-container" class="content-container display-flex justify-content-center align-items-center width-100 height-100">
                <div id="markdown-editor" class="markdown-editor display-flex justify-content-center align-items-center overflow-hidden height-100">
                    <div id="editor-article-title" class="editor-article-title display-flex justify-content-center align-items-center height-50px">
                        <input type="text" id="title-input" class="title-input" placeholder="Enter article title...">
                    </div>
                    <div id="editor-author" class="editor-author display-flex justify-content-center align-items-center height-50px">
                        <input type="text" id="author-input" class="author-input" placeholder="Enter author name...">
                    </div>
                    <div id="editor-container" class="editor-container display-flex justify-content-center align-items-center height-100 width-100">
                        <textarea id="markdown-input" class="markdown-textarea" placeholder="article content markdown here..."></textarea>
                    </div>
                </div>
                <div id="article-preview" class="article-preview display-flex justify-content-center align-items-center height-100">
                    <div id="preview-content" class="preview-content overflow-auto width-100 height-100">
                        <div id="article-header" class="article-header">
                            <div id="article-title" class="article-title">
                                <!-- aricle Title here -->
                            </div>
                            <div id="article-info" class="article-info">
                                <div id="article-author" class="article-author">
                                    <!-- article author here -->
                                </div>
                                <div id="article-date" class="article-date">
                                    <!-- article date here -->
                                </div>
                            </div>
                        </div>
                        <div id="article-content" class="article-content">
                            <!-- article content here -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom-bar" class="bottom-bar display-flex flex-wrap justify-content-center height-50px width-100">
                {{rendered:bottom_bar}}
            </div>
        </div>

        <script src="/js/app.js"></script>
        <script src="/js/inject.js"></script>
        <script src="/js/article.js"></script>
        <script src="/js/add_article.js"></script>
        <script src="/js/editmode.js"></script>
        <script src="/js/tags.js"></script>
        <script src="/js/marked.min.js"></script>
    </body>
</html>
