<!DOCTYPE html>
<html>
    <head>
        <title>{{IndexPageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app">
            <div id="top-bar" class="top-bar display-flex justify-content-space-between align-items-center height-50px width-100">
                <div id="logo" class="logo display-flex align-items-center justify-content-center height-50px">
                    <a href="/" class="link width-30px height-30px padding-10px"><img src="/img/logo.webp" class="logo img width-30px height-30px" alt="logo"></a>
                    <span class="logo text padding-10px">LiteBlog</span>
                </div>
                
                <div id="tag-bar" class="tagbar display-flex align-items-center justify-content-center height-30px padding-10px">
                    <!-- Tag list here -->
                     {{rendered:top_tag}}
                </div>

                <div id="function-bar" class="function-bar display-flex align-items-center justify-content-center height-30px padding-10px">
                    <a href="/feed/rss.xml" class="rss-button button padding-10px width-30px height-30px">
                        <img src="/img/rss.webp" class="rss-icon img width-30px height-30px" alt="rss feed">
                    </a>

                    <a href="#history" class="history-button button padding-10px width-30px height-30px">
                        <img src="/img/history.webp" class="history-icon img width-30px height-30px" alt="hisotry">
                    </a>
                    
                    <a href="#editmode" class="edit-button button padding-10px width-30px height-30px">
                        <img src="/img/editmode.webp" class="edit-icon img width-30px height-30px" alt="editmode">
                    </a>
                    
                </div>
            </div>

            <div id="content-container" class="content-container width-100 height-100 display-flex justify-content-center flex-wrap">

              {{rendered:cards}}

            </div>
            <div id="button-bar" class="button-bar display-flex justify-content-center align-items-center height-50px width-100">

            </div>
        </div>

        <script src="/js/app.js"></script>
        <script src="/js/inject.js"></script>
        <script src="/js/editmode.js"></script>
    </body>
</html>
